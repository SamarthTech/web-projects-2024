<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Virtual Pet</h1>
        <div id="pet">
            <img id="pet-image" src="happy_pet.png" alt="Virtual Pet">
        </div>
        <div id="status">
            <p>Hunger: <span id="hunger">0</span></p>
            <p>Happiness: <span id="happiness">100</span></p>
            <p>Energy: <span id="energy">100</span></p>
        </div>
        <div id="controls">
            <button id="feed">Feed</button>
            <button id="play">Play</button>
            <button id="rest">Rest</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
