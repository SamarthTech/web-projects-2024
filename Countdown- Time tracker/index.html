<!DOCTYPE html>
<html>
<head>
  <title>Countdown Timer</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <!-- <img src="clock1.jpg"> -->
    <!-- <div class="background-image"> -->
  <div id="countdown">
    <div class="image">
    <div class="time-table">
      <h1><b><u><i>New Year Countdown 2k25</i></u></b></h1>
      <div id="timer">
        <div>
          <span id="days">0</span>
          <span>Days</span>
        </div>
      <div>
        <span id="hours">0</span>
        <span>Hours</span>
      </div>
      <div>
        <span id="minutes">0</span>
        <span>Minutes</span>
      </div>
      <div>
        <span id="seconds">0</span>
        <span>Seconds</span>
      </div>
    </div>
    </div>
    </div>
  </div>
  <script src="script.js" defer data-deferred="1"> </script>
</body>
</html>
