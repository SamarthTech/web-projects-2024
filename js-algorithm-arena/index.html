<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Algorithm Arena</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>JavaScript Algorithm Arena</h1>

        <div id="challengeInfo">
            <h2 id="challengeTitle">Challenge 1: Reverse a String</h2>
            <p id="challengeDescription">
                Write a function <code>reverseString(str)</code> that takes a string and returns the string reversed.
            </p>
        </div>

        <div class="editor">
            <h3>Write Your Solution:</h3>
            <textarea id="codeEditor">// Your code here...</textarea>
            <button id="runButton">Run Code</button>
        </div>

        <div class="output">
            <h3>Output:</h3>
            <pre id="outputText">Your output will appear here...</pre>
        </div>

        <div id="feedback">
            <p>Feedback will appear here...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
