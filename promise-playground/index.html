<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Promise Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>JavaScript Promise Playground</h1>
        <p id="taskDescription">Task: Implement a function that waits for a random time and resolves with a message.</p>
        
        <textarea id="codeEditor" placeholder="Write your JavaScript code here..."></textarea>
        
        <button id="runButton">Run Code</button>
        <div id="output"></div>

        <div class="instructions">
            <h3>How to Play:</h3>
            <p>Write code that solves the specified asynchronous task using promises or <code>async</code>/<code>await</code>. Click "Run Code" to check your answer!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
