<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.t617oQnWS7KE4KwblMmCyQAAAA?rs=1&pid=ImgDetMain" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <div><img src="./pokeball.png" class="pokeball"></div>
            <div><img src="./pokeball.png" class="pokeball"></div>
            <div><img src="./pokeball.png" class="pokeball"></div>
            <div><img src="./pokeball.png" class="pokeball"></div>
            <div><img src="./pokeball.png" class="pokeball"></div>
            <div><img src="./pokeball.png" class="pokeball"></div>
            <div><img src="./pokeball.png" class="pokeball"></div>
            <div><img src="./pokeball.png" class="pokeball"></div>
            <div><img src="./pokeball.png" class="pokeball"></div>
            <div><img src="./pokeball.png" class="pokeball"></div>
        </div>
        <section class="header">
            <!-- <img src="https://th.bing.com/th/id/OIP.CdqSbCuU2VAIqeOy9gv90wAAAA?rs=1&pid=ImgDetMain" alt=""> -->
            <h1>Pok&#0233d&#0233x</h1>
        </section>
        <section>
            <div class="input-search">
                <input type="text" placeholder="Enter Pokemon name">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </section>
        <div class="main-container">
            <div>
                <section class="data">
                    <div class="container">
                        <div class="pic">
                            <img src="https://th.bing.com/th/id/OIP.CdqSbCuU2VAIqeOy9gv90wAAAA?rs=1&pid=ImgDetMain" alt="">
                        </div>
                        <div class="others">
                            <h1>POKEMON NAME</h1>
                            <h2>ID :-</h2>
                            <div class="cry">
                                <button><i class="fa-regular fa-circle-play"></i></button>
                                <audio id="audioPlayer" src=""></audio>
                                <br>
                                <h4>&nbsp;&nbsp;cry</h4>
                            </div>
                            
                        </div>
                    </div>
                </section>
        
        
        
                <section class="stats">
                    <div class="container">
                        <div class="stat">
                            <div>
                                <div>
                                    <h4>HP</h4>
                                    <h1>-</h1>
                                </div>
                                <div>
                                    <h4>ATTACK</h4>
                                    <h1>-</h1>
                                </div>
                                <div>
                                    <h4>DEFENSE</h4>
                                    <h1>-</h1>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <h4>SPECIAL ATTACK</h4>
                                    <h1>-</h1>
                                </div>
                                <div>
                                    <h4>SPECIAL DEFENSE</h4>
                                    <h1>-</h1>
                                </div>
                                <div>
                                    <h4>SPEED</h4>
                                    <h1>-</h1>
                                </div>
                            </div>
                        </div>
                        <div class="strengths-weaknesses">
                            <div class="type">
                                <h3>Type 1</h3>
                                <h3>Type 2</h3>
                            </div>
                            <div class="physique">
                                <h2>Height :-</h2>
                                <h2>Weight :-</h2>
                                <h2>Abilities :-</h2>
                            </div>
                            
                        </div>
                    </div>
                    <div class="about">
                        <h4>ABOUT POKEMON</h4>
                    </div>
                </section>
            </div>
        </div>
           
        <button id="back-to-top" title="Back to Top">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="18 15 12 9 6 15"></polyline>
            </svg>
        </button>
    </div>
</body>
<script src="./script.js"></script>
</html>
