<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Interface Architect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TypeScript Interface Architect</h1>
        <p>Write TypeScript interfaces to match the objects!</p>

        <div class="game-area">
            <h3 id="level-description">Level 1: Define an interface for a "User" object.</h3>
            <pre id="object-example"></pre>

            <div class="editor">
                <h3>Your TypeScript Interface:</h3>
                <textarea id="typescriptEditor" placeholder="Define your interface here..."></textarea>
                <button id="checkButton">Check Solution</button>
            </div>
        </div>

        <div id="feedback"></div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
